---
- name: cluster_float_not_required_with_default_sent_null_value
  type: cluster
  version: '1.0'
  config:
  - name: float
    type: float
    required: false
    default: 1.0
  actions:
    job:
      script: cluster_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: service_float_not_required_with_default_sent_null_value
  type: service
  version: '1.0'
  config:
  - name: float
    type: float
    required: false
    default: 1.0
  actions:
    job:
      script: service_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
