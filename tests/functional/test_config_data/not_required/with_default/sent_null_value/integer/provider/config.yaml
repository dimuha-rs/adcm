---
- name: provider_integer_not_required_with_default_sent_null_value
  type: provider
  version: '1.0'
  config:
  - name: integer
    type: integer
    required: false
    default: 16
  actions:
    job:
      script: provider_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: host_integer_not_required_with_default_sent_null_value
  type: host
  version: '1.0'
  config:
  - name: integer
    type: integer
    required: false
    default: 16
  actions:
    job:
      script: host_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
