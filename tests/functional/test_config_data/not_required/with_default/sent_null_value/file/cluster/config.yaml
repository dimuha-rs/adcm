---
- name: cluster_file_not_required_with_default_sent_null_value
  type: cluster
  version: '1.0'
  config:
  - name: file
    type: file
    required: false
    default: cluster_file
  actions:
    job:
      script: cluster_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: service_file_not_required_with_default_sent_null_value
  type: service
  version: '1.0'
  config:
  - name: file
    type: file
    required: false
    default: service_file
  actions:
    job:
      script: service_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
