---
- name: cluster_map_not_required_with_default_sent_null_value
  type: cluster
  version: '1.0'
  config:
  - name: map
    type: map
    required: false
    default: &id001
      age: '24'
      name: Joe
      sex: m
  actions:
    job:
      script: cluster_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: service_map_not_required_with_default_sent_null_value
  type: service
  version: '1.0'
  config:
  - name: map
    type: map
    required: false
    default: *id001
  actions:
    job:
      script: service_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
