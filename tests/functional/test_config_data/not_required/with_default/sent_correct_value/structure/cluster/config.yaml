---
- name: cluster_structure_not_required_with_default_sent_correct_value
  type: cluster
  version: '1.0'
  config:
  - name: structure
    type: structure
    required: false
    yspec: ./schema.yaml
    default: &id001
    - code: 30
      country: Greece
    - code: 33
      country: France
    - code: 34
      country: Spain
  actions:
    job:
      script: cluster_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: service_structure_not_required_with_default_sent_correct_value
  type: service
  version: '1.0'
  config:
  - name: structure
    type: structure
    required: false
    yspec: ./schema.yaml
    default: *id001
  actions:
    job:
      script: service_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
