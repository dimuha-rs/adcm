---
- name: action_cluster_structure_not_required_with_default_sent_correct_value
  hosts: host_structure_not_required_with_default_sent_correct_value
  gather_facts: false
  vars:
    sent_value: &id001
    - code: 30
      country: Greece
    - code: 33
      country: France
    - code: 34
      country: Spain
    test_value: *id001
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - cluster.config.structure == test_value
