---
- name: action_cluster_text_not_required_with_default_sent_correct_value
  hosts: host_text_not_required_with_default_sent_correct_value
  gather_facts: false
  vars:
    sent_value: text
    test_value: text
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - cluster.config.text == test_value
