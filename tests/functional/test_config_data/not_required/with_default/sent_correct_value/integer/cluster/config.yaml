---
- name: cluster_integer_not_required_with_default_sent_correct_value
  type: cluster
  version: '1.0'
  config:
  - name: integer
    type: integer
    required: false
    default: 16
  actions:
    job:
      script: cluster_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: service_integer_not_required_with_default_sent_correct_value
  type: service
  version: '1.0'
  config:
  - name: integer
    type: integer
    required: false
    default: 16
  actions:
    job:
      script: service_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
