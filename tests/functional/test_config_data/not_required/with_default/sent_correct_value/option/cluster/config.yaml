---
- name: cluster_option_not_required_with_default_sent_correct_value
  type: cluster
  version: '1.0'
  config:
  - name: option
    type: option
    required: false
    option:
      DAILY: DAILY
      WEEKLY: WEEKLY
    default: DAILY
  actions:
    job:
      script: cluster_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: service_option_not_required_with_default_sent_correct_value
  type: service
  version: '1.0'
  config:
  - name: option
    type: option
    required: false
    option:
      DAILY: DAILY
      WEEKLY: WEEKLY
    default: DAILY
  actions:
    job:
      script: service_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
