---
- name: action_service_string_not_required_with_default_sent_correct_value
  hosts: host_string_not_required_with_default_sent_correct_value
  gather_facts: false
  vars:
    sent_value: string
    test_value: string
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - services.service_string_not_required_with_default_sent_correct_value.config.string
        == test_value
