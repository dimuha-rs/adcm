---
- name: action_service_list_not_required_with_default_sent_empty_value
  hosts: host_list_not_required_with_default_sent_empty_value
  gather_facts: false
  vars:
    sent_value: &id001 []
    test_value: *id001
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - services.service_list_not_required_with_default_sent_empty_value.config.list
        == test_value
