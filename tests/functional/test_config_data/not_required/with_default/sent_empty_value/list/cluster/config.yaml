---
- name: cluster_list_not_required_with_default_sent_empty_value
  type: cluster
  version: '1.0'
  config:
  - name: list
    type: list
    required: false
    default: &id001
    - /dev/rdisk0s1
    - /dev/rdisk0s2
    - /dev/rdisk0s3
  actions:
    job:
      script: cluster_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: service_list_not_required_with_default_sent_empty_value
  type: service
  version: '1.0'
  config:
  - name: list
    type: list
    required: false
    default: *id001
  actions:
    job:
      script: service_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
