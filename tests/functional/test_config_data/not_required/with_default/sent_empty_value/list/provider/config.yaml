---
- name: provider_list_not_required_with_default_sent_empty_value
  type: provider
  version: '1.0'
  config:
  - name: list
    type: list
    required: false
    default: &id001
    - /dev/rdisk0s1
    - /dev/rdisk0s2
    - /dev/rdisk0s3
  actions:
    job:
      script: provider_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: host_list_not_required_with_default_sent_empty_value
  type: host
  version: '1.0'
  config:
  - name: list
    type: list
    required: false
    default: *id001
  actions:
    job:
      script: host_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
