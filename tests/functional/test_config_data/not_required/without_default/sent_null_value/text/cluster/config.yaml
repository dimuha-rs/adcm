---
- name: cluster_text_not_required_without_default_sent_null_value
  type: cluster
  version: '1.0'
  config:
  - name: text
    type: text
    required: false
  actions:
    job:
      script: cluster_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: service_text_not_required_without_default_sent_null_value
  type: service
  version: '1.0'
  config:
  - name: text
    type: text
    required: false
  actions:
    job:
      script: service_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
