---
- name: action_provider_password_not_required_without_default_sent_correct_value
  hosts: host_password_not_required_without_default_sent_correct_value
  gather_facts: false
  vars:
    sent_value: password
    test_value: password
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - provider.config.password == test_value
