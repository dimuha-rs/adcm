---
- name: action_cluster_option_not_required_without_default_sent_correct_value
  hosts: host_option_not_required_without_default_sent_correct_value
  gather_facts: false
  vars:
    sent_value: DAILY
    test_value: DAILY
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - cluster.config.option == test_value
