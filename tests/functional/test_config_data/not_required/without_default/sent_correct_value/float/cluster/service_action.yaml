---
- name: action_service_float_not_required_without_default_sent_correct_value
  hosts: host_float_not_required_without_default_sent_correct_value
  gather_facts: false
  vars:
    sent_value: 1.0
    test_value: 1.0
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - services.service_float_not_required_without_default_sent_correct_value.config.float
        == test_value
