---
- name: action_provider_file_not_required_without_default_sent_correct_value
  hosts: host_file_not_required_without_default_sent_correct_value
  gather_facts: false
  vars:
    sent_value: file content
    test_value: /adcm/data/file/provider.{{ context.provider_id }}.file.
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - provider.config.file == test_value
