---
- name: action_service_map_required_with_default_sent_null_value
  hosts: host_map_required_with_default_sent_null_value
  gather_facts: false
  vars:
    sent_value:
    test_value:
      age: '24'
      name: Joe
      sex: m
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - services.service_map_required_with_default_sent_null_value.config.map == test_value
