---
- name: action_provider_integer_required_with_default_sent_null_value
  hosts: host_integer_required_with_default_sent_null_value
  gather_facts: false
  vars:
    sent_value:
    test_value: 16
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - provider.config.integer == test_value
