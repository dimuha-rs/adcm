---
- name: action_service_text_required_with_default_sent_null_value
  hosts: host_text_required_with_default_sent_null_value
  gather_facts: false
  vars:
    sent_value:
    test_value: text
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - services.service_text_required_with_default_sent_null_value.config.text ==
        test_value
