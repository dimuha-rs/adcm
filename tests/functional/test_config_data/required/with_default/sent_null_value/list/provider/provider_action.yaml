---
- name: action_provider_list_required_with_default_sent_null_value
  hosts: host_list_required_with_default_sent_null_value
  gather_facts: false
  vars:
    sent_value:
    test_value:
    - /dev/rdisk0s1
    - /dev/rdisk0s2
    - /dev/rdisk0s3
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - provider.config.list == test_value
