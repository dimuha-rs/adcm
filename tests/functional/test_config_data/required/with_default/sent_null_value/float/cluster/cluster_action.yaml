---
- name: action_cluster_float_required_with_default_sent_null_value
  hosts: host_float_required_with_default_sent_null_value
  gather_facts: false
  vars:
    sent_value:
    test_value: 1.0
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - cluster.config.float == test_value
