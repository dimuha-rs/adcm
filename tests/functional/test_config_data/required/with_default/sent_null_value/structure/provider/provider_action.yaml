---
- name: action_provider_structure_required_with_default_sent_null_value
  hosts: host_structure_required_with_default_sent_null_value
  gather_facts: false
  vars:
    sent_value:
    test_value:
    - code: 30
      country: Greece
    - code: 33
      country: France
    - code: 34
      country: Spain
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - provider.config.structure == test_value
