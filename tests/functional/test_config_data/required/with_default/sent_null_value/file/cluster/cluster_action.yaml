---
- name: action_cluster_file_required_with_default_sent_null_value
  hosts: host_file_required_with_default_sent_null_value
  gather_facts: false
  vars:
    sent_value:
    test_value: /adcm/data/file/cluster.{{ context.cluster_id }}.file.
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - cluster.config.file == test_value
