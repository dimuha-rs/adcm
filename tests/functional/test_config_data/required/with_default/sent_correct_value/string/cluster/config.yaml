---
- name: cluster_string_required_with_default_sent_correct_value
  type: cluster
  version: '1.0'
  config:
  - name: string
    type: string
    required: true
    default: string
  actions:
    job:
      script: cluster_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: service_string_required_with_default_sent_correct_value
  type: service
  version: '1.0'
  config:
  - name: string
    type: string
    required: true
    default: string
  actions:
    job:
      script: service_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
