---
- name: provider_float_required_with_default_sent_correct_value
  type: provider
  version: '1.0'
  config:
  - name: float
    type: float
    required: true
    default: 1.0
  actions:
    job:
      script: provider_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: host_float_required_with_default_sent_correct_value
  type: host
  version: '1.0'
  config:
  - name: float
    type: float
    required: true
    default: 1.0
  actions:
    job:
      script: host_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
