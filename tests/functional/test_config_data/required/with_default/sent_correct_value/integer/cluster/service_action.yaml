---
- name: action_service_integer_required_with_default_sent_correct_value
  hosts: host_integer_required_with_default_sent_correct_value
  gather_facts: false
  vars:
    sent_value: 16
    test_value: 16
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - services.service_integer_required_with_default_sent_correct_value.config.integer
        == test_value
