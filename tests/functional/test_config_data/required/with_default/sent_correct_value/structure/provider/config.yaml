---
- name: provider_structure_required_with_default_sent_correct_value
  type: provider
  version: '1.0'
  config:
  - name: structure
    type: structure
    required: true
    yspec: ./schema.yaml
    default: &id001
    - code: 30
      country: Greece
    - code: 33
      country: France
    - code: 34
      country: Spain
  actions:
    job:
      script: provider_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: host_structure_required_with_default_sent_correct_value
  type: host
  version: '1.0'
  config:
  - name: structure
    type: structure
    required: true
    yspec: ./schema.yaml
    default: *id001
  actions:
    job:
      script: host_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
