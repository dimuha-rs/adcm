---
- name: provider_file_required_with_default_sent_correct_value
  type: provider
  version: '1.0'
  config:
  - name: file
    type: file
    required: true
    default: provider_file
  actions:
    job:
      script: provider_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: host_file_required_with_default_sent_correct_value
  type: host
  version: '1.0'
  config:
  - name: file
    type: file
    required: true
    default: host_file
  actions:
    job:
      script: host_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
