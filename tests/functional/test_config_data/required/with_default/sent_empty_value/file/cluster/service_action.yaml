---
- name: action_service_file_required_with_default_sent_empty_value
  hosts: host_file_required_with_default_sent_empty_value
  gather_facts: false
  vars:
    sent_value: ''
    test_value: /adcm/data/file/service.{{ context.service_id }}.file.
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - services.service_file_required_with_default_sent_empty_value.config.file ==
        test_value
