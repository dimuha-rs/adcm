---
- name: provider_map_required_with_default_sent_empty_value
  type: provider
  version: '1.0'
  config:
  - name: map
    type: map
    required: true
    default: &id001
      age: '24'
      name: Joe
      sex: m
  actions:
    job:
      script: provider_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: host_map_required_with_default_sent_empty_value
  type: host
  version: '1.0'
  config:
  - name: map
    type: map
    required: true
    default: *id001
  actions:
    job:
      script: host_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
