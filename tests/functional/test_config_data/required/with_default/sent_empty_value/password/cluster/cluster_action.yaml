---
- name: action_cluster_password_required_with_default_sent_empty_value
  hosts: host_password_required_with_default_sent_empty_value
  gather_facts: false
  vars:
    sent_value: ''
    test_value: password
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - cluster.config.password == test_value
