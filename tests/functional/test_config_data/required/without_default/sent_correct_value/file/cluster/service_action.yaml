---
- name: action_service_file_required_without_default_sent_correct_value
  hosts: host_file_required_without_default_sent_correct_value
  gather_facts: false
  vars:
    sent_value: file content
    test_value: /adcm/data/file/service.{{ context.service_id }}.file.
  tasks:
  - name: Ansible | List all known variables and facts
    debug:
      var: hostvars[inventory_hostname]
  - name: Assert config
    assert:
      that:
      - services.service_file_required_without_default_sent_correct_value.config.file
        == test_value
