---
- name: provider_map_required_without_default_sent_empty_value
  type: provider
  version: '1.0'
  config:
  - name: map
    type: map
    required: true
  actions:
    job:
      script: provider_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: host_map_required_without_default_sent_empty_value
  type: host
  version: '1.0'
  config:
  - name: map
    type: map
    required: true
  actions:
    job:
      script: host_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
