---
- name: provider_structure_required_without_default_sent_null_value
  type: provider
  version: '1.0'
  config:
  - name: structure
    type: structure
    required: true
    yspec: ./schema.yaml
  actions:
    job:
      script: provider_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: host_structure_required_without_default_sent_null_value
  type: host
  version: '1.0'
  config:
  - name: structure
    type: structure
    required: true
    yspec: ./schema.yaml
  actions:
    job:
      script: host_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
