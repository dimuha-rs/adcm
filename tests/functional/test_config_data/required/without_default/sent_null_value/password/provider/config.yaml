---
- name: provider_password_required_without_default_sent_null_value
  type: provider
  version: '1.0'
  config:
  - name: password
    type: password
    required: true
  actions:
    job:
      script: provider_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
- name: host_password_required_without_default_sent_null_value
  type: host
  version: '1.0'
  config:
  - name: password
    type: password
    required: true
  actions:
    job:
      script: host_action.yaml
      script_type: ansible
      type: job
      states:
        available:
        - created
